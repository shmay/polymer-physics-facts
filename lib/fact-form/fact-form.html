<polymer-element name="fact-form">
  <template>
    <link href="fact-form.css" rel="stylesheet">

    <core-ajax
      id='ajax'
      url="/api/facts"
      method='POST'
      contentType="application/json"
      handleAs="json"
      on-core-response="{{handleResponse}}"></core-ajax>

    <div id='content'>
      <div horizontal layout>
        <bootstrap-input val='{{fact.title}}' label='Fact title'></bootstrap-input>
        <tagger-input selectedTags='{{tags}}' label='input tags naw ...'></tagger-input>
      </div>

      <markdown-with-preview text='{{fact.body}}' id='markdown'></markdown-with-preview>

      <div id='bottom'>
        <paper-button raised on-tap='{{tapSubmit}}'>
          <core-icon icon='{{submitIcon}}'></core-icon>
          {{submitTitle}}
        </paper-button>

        <paper-button id='cancel' raised on-tap='{{cancel}}'>
          <core-icon icon='highlight-remove'></core-icon>
          cancel
        </paper-button>
      </div>
    </div>

  </template>

  <script type="text/javascript" src='fact-form.js'></script>
</polymer-element>
