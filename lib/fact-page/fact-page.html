<polymer-element name="fact-page" attributes='factid'>
  <template>
    <link href="fact-page.css" rel="stylesheet">

    <fact-model on-fact-found='{{stashFact}}' id='model'></fact-model>

    <center>
      <paper-spinner class='red' active hidden?='{{!!fact.id}}'></paper-spinner>
    </center>

    <div hidden?='{{!fact.id}}' layout vertical>
      <div id='titlebar' layout horizontal>
        <div flex> 
          {{fact.title}}
          <core-tooltip label="edit this fact" position='top' noarrow>
            <core-icon icon='create' id='edit' on-tap='{{editFact}}'></core-icon>
          </core-tooltip>
          <core-tooltip label="I understand this fact" position='top' noarrow>
            <core-icon icon='check-box' id='understood' on-tap='{{understood}}'></core-icon>
          </core-tooltip>
        </div>

      </div>
      <div id='body'>
        <mark-down text="{{fact.body || ''}}"></mark-down>
      </div>
    </div>

  </template>

  <script type="text/javascript" src='fact-page.js'></script>
</polymer-element>
