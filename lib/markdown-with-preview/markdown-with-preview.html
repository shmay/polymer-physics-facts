<polymer-element name="markdown-with-preview" layout horizontal attributes='text'>
  <template>
    <link href="markdown-with-preview.css" rel="stylesheet">

    <div>
      <span class='title'>Text (use markdown)</span>
      <span>
        <a href='#' hidden?='{{showPreview}}'>show preview</a>
      </span>

      <textarea id='text' class='form-control' is='core-input' value="{{text}}">
      </textarea>
    </div>
    <div>
      <span class='title'>Preview</span>
      <span> <a href='#' hidden?='{{!showPreview}}'>hide preview</a> </span>
      <mark-down id='preview' text='{{text}}'></mark-down>
    </div>

  </template>

  <script type="text/javascript" src='markdown-with-preview.js'></script>
</polymer-element>
