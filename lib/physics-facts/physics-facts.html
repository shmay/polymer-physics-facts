<polymer-element name="physics-facts">
  <template>
    <link href="physics-facts.css" rel="stylesheet">

    <router-thingy on-route-changed="{{handleRoute}}"></router-thingy>

    <core-header-panel>
      <div class="core-header">
        <div class="container">
          <paper-tabs id='tabs' on-core-select="{{tabSelect}}" style='width:50%'>
            <paper-tab role="tab"><a href='/#/'>FACTS</a></paper-tab>
            <paper-tab role="tab"><a href='/#/tags'>TAGS</a></paper-tab>
            <paper-tab>
              <a hidden?='{{userid}}' href='/api/users/sign_in'>sign in </a>
            </paper-tab>
          </paper-tabs>
        </div>
      </div>

      <div id='content' class="content">
        <div class="container" on-open-drawer='{{openDrawer}}'>
          <core-pages id='pages' selected="0">
            <facts-page></facts-page>
            <div>tags</div>
            <div><fact-form></fact-form></div>
          </core-pages>
        </div>
      </div>
    </core-header-panel>

    <bottom-drawer id='drawer'>
      <fact-form on-close-drawer='{{closeDrawer}}'></fact-form>
    </bottom-drawer>

  </template>
  <script type="text/javascript" src='physics-facts.js'></script>
</polymer-element>
