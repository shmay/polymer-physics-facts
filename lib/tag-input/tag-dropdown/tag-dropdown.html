<polymer-element name="tag-dropdown" autoFocusDisabled attributes='tags'>
  <template>
    <link href="tag-dropdown.css" rel="stylesheet">

    <paper-dropdown autoFocusDisabled id='pdrop'>
      <div class='menu'>
        <template repeat='{{tag,i in tags}}'>
          <paper-item class="{{i == sel ? 'sel' : ''}}">{{tag}}</paper-item>
        </template>
      </div>
    </paper-dropdown>
  </template>

  <script type="text/javascript" src='tag-dropdown.js'></script>
</polymer-element>
