<polymer-element name="auth-dialog" extends='core-overlay'>
  <template>
    <link href="auth-dialog.css" rel="stylesheet">

    <bootstrap-tabs on-core-select="{{tabSelect}}" selected='0'>
      <bs-tab>Sign Up</bs-tab>
      <bs-tab>Sign In</bs-tab>
    </bootstrap-tabs>

    <auth-form on-close='{{close}}' id='form'></auth-form>

  </template>

  <script type="text/javascript" src='auth-dialog.js'></script>

</polymer-element>
