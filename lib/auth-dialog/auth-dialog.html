<polymer-element name="auth-dialog" extends='core-overlay'>
  <template>
    <link href="auth-dialog.css" rel="stylesheet">

    <core-ajax
      id='ajax'
      url="/api/users/sign_in"
      method='POST'
      contentType="application/json"
      on-core-response="{{handleResponse}}"></core-ajax>

    <a target='_blank' href="/auth/users/auth/google_oauth2">Sign in with Google</a>
    <input type='text' value='{{email}}' autofocus />
    <input type='text' value='{{pw}}' />

    <button on-tap='{{submit}}' core-overlay-toggle>OK</button>
  </template>
  <script type="text/javascript" src='auth-dialog.js'></script>
</polymer-element>
